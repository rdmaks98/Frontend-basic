<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Property</title>
    <style>
      .container {
        border: 2px dotted rosybrown;
        width: 100%;
        height: 2000px;
      }
      .box {
        border: 1px solid rgb(114, 70, 150);
        height: 80px;
        width: 80px;
        margin: 4px;
        display: inline-block;
      }
      img {
        width: 80px;
        height: 70px;
      }
      #box2 {
        right: 20px;
        bottom: 24px;
        position: fixed;
      }
      #box3 {
        position: sticky;
        top: 30px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box" id="box1">b1</div>
      <div class="box" id="box2">
        b2
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk-c8LoEcQ3eSEXMayrG9j5qyOkNU6clu_KQ&usqp=CAU"
        />
      </div>
      <div class="box" id="box3">b3</div>
      <div class="box" id="box4">b4</div>
    </div>
  </body>
</html>
